    <script>
        /*
        Задание:
        Перепишите данный код на использование классов вместо функций-конструкторов.
        */

        class Car {
            constructor(year, model) {
                this._year = year;
                this._model = model;
            }

            get year() {
                return this._year;
            }

            get model() {
                return this._model;
            }
        }

        let car1 = new Car(2018, "Audi");
        console.log(car1.model + " " + car1.year);

    </script>
